# ECC (everything-claude-code) 檔案對照表
# 來源: https://github.com/affaan-m/everything-claude-code
# 格式: Claude Code native (Markdown + config.json)

# Hooks（Python 重寫版本）
hooks:
  # 原始 Node.js hooks 已重寫為 Python
  memory-persistence/:
    source: MANUAL_REWRITE  # 原始為 Node.js，手動重寫為 Python
    target: sources/ecc/hooks/memory-persistence/
    files:
      - session-start.py
      - session-end.py
      - pre-compact.py
      - evaluate-session.py
  strategic-compact/:
    source: MANUAL_REWRITE
    target: sources/ecc/hooks/strategic-compact/
    files:
      - suggest-compact.py

